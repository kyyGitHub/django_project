<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
    </head>
    <body>
        {% for p in posts %}
            <hr/>
            <h3>{{ p.title }}</h3>
            <h4>{{ p.created_at }}</h4>
            <p>{{ p.content }}</p>
        {% endfor %}
    </body>
</html>
